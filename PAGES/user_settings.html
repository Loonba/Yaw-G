<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - THIS DELIVERY SITE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/CSS/user_settings.css"> <!-- Link to your custom CSS -->
</head>

<body>
    <div class="sidebar">
        <h2>Settings</h2>
        <a href="user_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="order.html"><i class="fas fa-box"></i> Orders</a>
        <a href="request_page.html"><i class="fas fa-truck"></i> Request Rider</a>
        <a href="user_settings.html" class="active"><i class="fas fa-cog"></i> Settings</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Account Settings</h1>
        </div>
        <div class="container">
            <form action="/update-settings" method="post">
                <h3>Update Profile</h3>
                <div class="form-group">
                    <label for="newUsername">New Username:</label>
                    <input type="text" class="form-control" id="newUsername" name="newUsername" placeholder="Enter your new username">
                </div>

                <div class="form-group">
                    <label for="profilePicture">Upload New Profile Picture:</label>
                    <input type="file" class="form-control-file" id="profilePicture" name="profilePicture" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="newEmail">New Email:</label>
                    <input type="email" class="form-control" id="newEmail" name="newEmail" placeholder="Enter your new email address">
                </div>

                <h3>Change Password</h3>
                <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>

                <h3>Contact Information</h3>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter your new contact information">
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Enter your new location">
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <h4>Follow Us</h4>
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank" class="btn btn-outline-primary mx-1">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="btn btn-outline-danger mx-1">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com" target="_blank" class="btn btn-outline-dark mx-1">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.whatsapp.com" target="_blank" class="btn btn-outline-success mx-1">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
       </div>
  <footer>
</body>

</html>
