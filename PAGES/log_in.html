<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - THIS DELIVERY SITE</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/log_in.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginUsername">Username / E-mail</label>
                                <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="showPassword">
                                <label class="form-check-label" for="showPassword">Show Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <p class="mt-3 text-center">
                            Don't have an account? <a href="registration.html">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  <!-- Social Media Links -->
  <div class="container text-center mt-5">
    <h4>Follow Us</h4>
    <div class="social-media">
      <a href="https://www.facebook.com" target="_blank" class="btn btn-outline-primary mx-1">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com" target="_blank" class="btn btn-outline-danger mx-1">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.tiktok.com" target="_blank" class="btn btn-outline-dark mx-1">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://www.whatsapp.com" target="_blank" class="btn btn-outline-success mx-1">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../JS/log_in_java.js"></script>
</body>

</html>
